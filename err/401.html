<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>401 Unauthorized</title>
		<script>
		// Set initial theme early to avoid flash: prefer stored choice, else OS preference
		(function(){
			try{
				const stored = localStorage.getItem('theme');
				if(stored==='light' || stored==='dark'){
					document.documentElement.setAttribute('data-bs-theme', stored);
					return;
				}
				const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
				document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
			}catch(e){/* ignore */}
		})();
		</script>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
	</head>
	<body class="d-flex flex-column min-vh-100">
		<div data-include="/partials/theme-toggle.html"></div>
		<main class="container py-5 flex-grow-1">
			<div class="row justify-content-center">
				<div class="col-lg-6">
				<h1 class="display-1 text-start">401</h1>
				<h2 class="text-start mb-4">Unauthorized</h2>
				<p class="lead text-start">Authentication is required to access this resource. Please log in and try again.</p>
				<div class="text-start">
						<a href="/" class="btn btn-primary">Go Home</a>
					</div>
				</div>
			</div>
		</main>

		<div data-include="/partials/footer.html"></div>

		<script src="/js/bootstrap.bundle.min.js" defer></script>
		<script src="/js/include-partials.js" defer></script>
		<script src="/js/theme-toggle.js" defer></script>
	</body>
</html>
