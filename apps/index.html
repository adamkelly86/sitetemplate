<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UPDATEME</title>
		<script>
		// Set initial theme early to avoid flash: prefer stored choice, else OS preference
		(function(){
			try{
				const stored = localStorage.getItem('theme');
				if(stored==='light' || stored==='dark'){
					document.documentElement.setAttribute('data-bs-theme', stored);
					return;
				}
				const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
				document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
			}catch(e){/* ignore */}
		})();
		</script>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
	</head>
	<body class="d-flex flex-column min-vh-100">
		<div data-include="/partials/navbar.html"></div>
		
		<main class="container py-5 flex-grow-1">
			<h1 class="mb-4">Applications</h1>
            <p class="lead">Here's a list of applications I've set up and configured for personal use.  Note that some applications are only accessible from within my local network.</p>
			<table class="table">
				<thead>
					<tr>
					<th scope="col">Application</th>
					<th scope="col" class="d-none d-lg-table-cell">Description</th>
					<th scope="col">Link</th>
					</tr>
				</thead>
				<tbody class="table-group-divider"></tbody>
				<tbody>
					<tr>
					<th scope="row">Title</th>
					<td class="d-none d-lg-table-cell">Description of the application</td>
					<td><a href="#" class="btn btn-primary">Open</a></td>
					</tr>
				</tbody>
				</table>
		</main>

		<script src="/js/bootstrap.bundle.min.js" defer></script>
		<script src="/js/include-partials.js" defer></script>
		<script src="/js/theme-toggle.js" defer></script>

		<div data-include="/partials/footer.html"></div>
	</body>
</html>
